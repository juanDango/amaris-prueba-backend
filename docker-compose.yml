version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: mongo-server
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123

volumes:
  mongo_data:
    driver: local
